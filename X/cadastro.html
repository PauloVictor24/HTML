<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>cadastro X</title>

    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./cadastro.css">

<body>
    <header class="d-flex justify-content-center mb-4">
            <img  src="./b891f882995173abc4c6134bf93f6e6c-removebg-preview.png" alt="logo">
   </header>
    <form  class="container w-50 ">
        <div class="bg-danger">
            <h1 class="text-center"><em>CADASTRO</em></h1>
        </div>
        
        <div class="form-group">
          <label class="form-label fw-bold" for="exampleInputname">Nome</label>
          <input class="form-control"  type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu Nome">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label class="form-label fw-bold" for="exampleInputname">Número</label>
            <input class="form-control"  type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu Número">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label class="form-label fw-bold" for="exampleInputname">E-mail</label>

          </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="exampleInputPassword1">Senha</label>
          <input class="form-control" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Sou Pobre</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Quero Receber Notificações</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Quero Ser Premium</label>
          </div>
        <button type="submit" class="btn btn-danger">Cadastrar</button>
        <div>
            <button type="menu" class="btn btn-dark form-text"><a href="./x.html">Voltar</a></button>
        </div>
